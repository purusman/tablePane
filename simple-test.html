<!DOCTYPE html>
<html>
<head><title>Simple Test</title></head>
<body>
<script type="module">
import {Pane} from './node_modules/tweakpane/dist/tweakpane.min.js';
import * as Plugin from './dist/tweakpane-plugin-template.js';

const data = {
    myData: [{width: 100, height: 50}]
};

const pane = new Pane();
pane.registerPlugin(Plugin);

pane.addBinding(data, 'myData', {
    view: 'valuepairs',
    firstProperty: 'width',
    secondProperty: 'height'
});
</script>
</body>
</html>
