<!DOCTYPE html>
<html>
<head><title>Console Test</title></head>
<body>
<h1>Check the Console (F12)</h1>
<script type="module">
console.log('Step 1: Starting test...');

try {
    console.log('Step 2: Importing Tweakpane...');
    const {Pane} = await import('./node_modules/tweakpane/dist/tweakpane.min.js');
    console.log('Step 3: Tweakpane loaded successfully', Pane);
    
    console.log('Step 4: Importing plugin...');
    const Plugin = await import('./dist/tweakpane-plugin-template.js');
    console.log('Step 5: Plugin loaded:', Plugin);
    
    console.log('Step 6: Creating pane...');
    const pane = new Pane();
    console.log('Step 7: Pane created:', pane);
    
    console.log('Step 8: Registering plugin...');
    pane.registerPlugin(Plugin);
    console.log('Step 9: Plugin registered successfully');
    
    const data = {test: [{first: 1, second: 2}]};
    console.log('Step 10: Creating binding...');
    
    const binding = pane.addBinding(data, 'test', {
        view: 'valuepairs'
    });
    
    console.log('Step 11: SUCCESS! Binding created:', binding);
    
} catch (error) {
    console.error('ERROR at step:', error.message);
    console.error('Full error:', error);
}
</script>
</body>
</html>
